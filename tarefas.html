<body>
  <header>
    <nav>
      <a href="#">Tarefas</a>
    </nav>

    <div class="user-info">
      <p id="nomeUsuario"></p>
      <div class="user-image"><ion-icon name="person-outline"></ion-icon></div>
      <button id="closeApp">Finalizar sessÃ£o</button>
      </p>

  <form class="nova-tarefa">
    <div class="not-done "></div>
    <input id="novaTarefa" type="text" placeholder="Nova tarefa">
    
    <!-- radio button -->
    <input type="radio" id="pendente" name="status-nova-tarefa" value="false" checked>
    <label class="radio-label" for="pendente">Pendente</label>
    <input type="radio" id="completo" name="status-nova-tarefa" value="true">
    <label class="radio-label" for="completo">Completo</label>

    <button id="botaoNovaTarefa" type="submit">
      <img src="./imagens/plus.png" alt="Adicionar uma nova tarefa">
    </button>
  </form>

  <ul class="tarefas-pendentes">
    
  </ul>

  <h2 class="titulo-terminadas">Tarefas terminadas</h2>
