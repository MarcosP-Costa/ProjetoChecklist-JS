<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/dkmode-index.css">
    <link rel="stylesheet" href="./styles/spinner.css" />
    <script src="./scripts/animations/loaders.js" defer> </script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Projeto Checklist</title>
</head>

<body>
    <header>
        <div class="dkMode">
            <input type="checkbox" class="checkbox" id="chk" />
            <label class="label" for="chk">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <div class="ball"></div>
            </label>
        </div>
    </header>
    <main>
        <div id="login-image">
            <img src="./imagens/todo/todo1.png" alt="to do list image with three tasks">
        </div>
        <div class="form-section">
            <form id="forms" action="#">
                <h1 id="form-title">Checklist</h1>
                <h2 id="form-subtitle">Login</h2>
                <label id="email-title" for="email">E-mail</label>
                <input id="email" type="email" placeholder="Insira o Email" autofocus>
                <small class="validation-info" id="email-info">Campo Obrigatório*</small>
                <label id="password-title" for="password">Password</label>
                <input id="password" type="password" placeholder="Insira a senha">
                <small class="validation-info" id="password-info">Campo Obrigatório*</small>
                <button id="login-button" type="submit" disabled>Login<ion-icon name="home-outline"></ion-icon>
                </button>
            </form>
            <a id="msgCrt" href="./signup.html">Não possui conta? crie uma aqui!</a>
        </div>
    </main>



    <footer>

    </footer>
    <script src="./scripts/login/index.js"></script>
    <script src="./scripts/dkmode/dkmode-index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


</body>

</html>
