<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Get it done - Sign up</title>
</head>
<body>
    <header></header>
    <main>
        <div id="login-image">
            <img src="./imagens/todo/todo1.png" alt="to do list image with three tasks">
        </div>
        <div class="form-section">
            <form action="#">
                <h1 id="form-title">To-Do List</h1>
                <h2 id="form-subtitle">Inscreva-se</h2>

                <label id="name-title" for="name">Nome:</label>
                <input id="name" type="text" placeholder="Insira seu nome:" autofocus>
                <small class="validation-info" id="name-info">Campo Obrigatório</small>
                
                <label  id="surname-title" for="surname">Surname</label>
                <input id="surname" type="text" placeholder="Insira seu sobrenome:" >
                <small class="validation-info" id="surname-info">Campo Obrigatório</small>
                
                <label id="email-title" for="email">E-mail</label>
                <input id="email" type="email" placeholder="Insira seu e-mail">
                <small class="validation-info" id="email-info">Campo Obrigatório</small>
                
                <label id="password-title"  for="password">Password</label>
                <input id="password" type="password" placeholder="Insira sua senha:">
                <small class="validation-info" id="password-info">Campo Obrigatório</small>
                
                <label id="confirm-password-title"  for="confirm-password">Confirm password</label>
                <input id="confirm-password" type="password" placeholder="Repita sua senha">
                <small class="validation-info" id="confirm-password-info">Campo Obrigatório</small>
                
                <button id="create-button" type="submit" disabled>Criar!</button>
            </form>
            <a href="./index.html">Ja possui uma conta? logue aqui!</a>
        </div>
    </main>
    <footer>

    </footer>
    <script src="./scripts/signup/signup.js"></script>
</body>
</html>
